<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draggable Game</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700" rel="stylesheet">


  <body class="background">

    <!-- Dragula -->
    <div class="row topBuffer"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="container">
          <div class="left">
            <!-- Change this text with JS when there are less than 4 children -->
            <p class = "textAlignLeft changeText">Choose a Character:</p>
            <div id="drag-elements">
              <!-- CharacterOne  //  ObiWan   *********************************** -->
              <div class="grab" id="obiwan"> 
                <div class="row">
                  <div class="col-md-12 fontChange">
                    <p>ObiWan</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 characterOne">
                      <img src="./assets/images/1.png">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 fontChange">
                    <p id="ObiWanHealthID">Health</p>
                  </div>
                </div>
              </div>

              <!-- CharacterTwo // Luke Skywalker ************************************ -->
              <div class="grab" id="luke">
                <div class="row">
                  <div class="col-md-12 fontChange">
                    <p>Luke Skywalker</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 characterOne">
                      <img src="./assets/images/2.png">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 fontChange">
                    <p id="LukeHealthID">Health</p>
                  </div>
                </div>
              </div>

              <!-- CharacterThree // Darth Vadar ************************************ -->
              <div class="grab" id="vadar">
                <div class="row">
                  <div class="col-md-12 fontChange">
                    <p>Darth Vadar</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 characterOne">
                      <img src="./assets/images/3.png">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 fontChange">
                    <p id="VadarHealthID">Health</p>
                  </div>
                </div>
              </div>

              <!-- CharacterFour // Darth Mal  ************************************ -->
              <div class="grab" id="mal">
                <div class="row">
                  <div class="col-md-12 fontChange">
                    <p>Darth Mal</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 characterOne">
                      <img src="./assets/images/4.png">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 fontChange">
                    <p id="MalHealthID">Health</p>
                  </div>
                </div>
              </div>
            </div>
            <br>

            <!-- Drop Target -->
            <div>
                <p class = "textAlignLeft">Dead Characters:</p>
                <div id="drop-target">

                </div>
            </div>

            <!-- Use Display to show Traits of Players -->
            <!-- <div class="right">
              <div id="display">Display</div> -->
          </div>
        </div>

        <!-- Arrows -->
        <center class="centerArrowTop">
          <div id="drop-targetArrowTop">
            <img class="arrowImageTop" src="./assets/images/arrow.png">
          </div>
        </center>
        

        <!-- Right Drop Champion -->
        <div class="right">
          <div>
            <p>Drop Your Character</p>
            <!-- Change this id -->
            <div id="drop-target2">
          

            </div>
          </div>
          <br>
          
          <!-- Right Drop Opponent -->
          <div>
            <p>Drop Your Opponent</p>
            <div id="drop-target3">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      $(document).ready(function() {
        //on start
        function welcomeAlert() {
          swal({
            title: "Get Ready To Battle",
            icon: "error",
            text: "Choose Your Champion!",
            button: "Continue", 
          });  
        }

        setTimeout(welcomeAlert, 1);

      });

    </script>
      

    <!-- Footer -->
    <div class="row container-fluid footer">
      <div class="col-lg-12">
        <p class="center"> Adam Chernick 2018</p>
      </div>
    </div>

    <link rel="stylesheet" type="text/css" href="./assets/dist/dragula.css">
    <link rel="stylesheet" type="text/css" href="./assets/dist/dragula.min.css">
    <script src="./assets/dist/dragula.js"></script>
    <script src="./assets/dist/dragula.min.js"></script>
    <script src="./assets/JS/game.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
